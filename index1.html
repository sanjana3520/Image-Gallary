<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

<div class="navbar">  
    <p>Natural Images</p>
</div>
   
    <div class="gallery-container">
        <nav  class="navbar">
            <p style="color: white;">Natural Images</p>
        </nav>
       
        <div class="firstRow">
            <img src="https://images.pexels.com/photos/1083895/pexels-photo-1083895.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Picture 1">
            <img src="https://images.pexels.com/photos/443446/pexels-photo-443446.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Picture 2">
            <img src="https://images.pexels.com/photos/1933239/pexels-photo-1933239.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Picture 2">
           
        </div>
        <div class="secondRow">
            <img src="https://images.pexels.com/photos/1642770/pexels-photo-1642770.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Picture 4">
            <img src="https://images.pexels.com/photos/2898057/pexels-photo-2898057.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Picture 5">
            <img src="https://images.pexels.com/photos/689326/pexels-photo-689326.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Picture 11">
        </div>
        <div class="thirdRow">
            <img src="https://images.pexels.com/photos/68147/waterfall-thac-dray-nur-buon-me-thuot-daklak-68147.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Picture 7">
            <img src="https://images.pexels.com/photos/1658967/pexels-photo-1658967.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Picture 10">
            <img src="https://images.pexels.com/photos/830829/pexels-photo-830829.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Picture 12">
        </div>
    </div>

    Lightbox 
    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <span class="lightbox-prev">&#10094;</span>
        <img class="lightbox-img" id="lightbox-img" src="" alt="">
        <span class="lightbox-next">&#10095;</span>

    </div>

    <script src="script1.js"></script>
</body>
</html>
